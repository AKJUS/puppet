<VirtualHost *:80>
    ServerName piwik.miraheze.org
    DocumentRoot /srv/piwik

    ErrorLog ${APACHE_LOG_DIR}/piwik-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/piwik-access.log combined
</VirtualHost>
