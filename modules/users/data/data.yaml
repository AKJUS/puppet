groups:
  ops:
    gid: 2000
    description: roots, sudo everywhere
    members: [johnflewis, southparkfan]
    privileges: ['ALL = (ALL) NOPASSWD: ALL']
  mediawiki-admins:
    gid: 2001
    description: sudo on MediaWiki servers
    members: [revi]
    privileges: ['ALL = (www-data) NOPASSWD: ALL',
                 'ALL = (ALL) NOPASSWD: /usr/sbin/service hhvm *',
                 'ALL = (ALL) NOPASSWD: /usr/sbin/service nginx *',
                 'ALL = (ALL) NOPASSWD: /usr/sbin/service php5-fpm *',
                 'ALL = (ALL) NOPASSWD: /root/puppet-run',
                 'ALL = (ALL) NOPASSWD: /bin/journalctl *']
  mediawiki-roots:
    gid: 2002
    description: full root on MediaWiki servers
    members: [ndkilla]
    privileges: ['ALL = (ALL) NOPASSWD: ALL']
  cache-admins:
    gid: 2003
    descriptions: limited sudo on cache proxies
    members: []
    privileges: ['ALL = (ALL) NOPASSWD: /usr/bin/varnishadm',
                 'ALL = (ALL) NOPASSWD: /usr/sbin/service varnish *']

users:
  johnflewis:
    ensure: present
    uid: 1000
    name: johnflewis
    realname: John Lewis
    ssh_keys: [ssh-rsa  johnflewis@miraheze]
  southparkfan:
    ensure: present
    uid: 1001
    name: southparkfan
    realname: Southparkfan
    ssh_keys: 
      - ssh-rsa  southparkfan@miraheze-production
      - ssh-rsa  root@vps1
  mutante:
    ensure: absent
    uid: 1002
    name: mutante
    realname: Accion Mutante
    ssh_keys: []
  revi:
    ensure: present
    uid: 1003
    name: revi
    realname: Revi
    ssh_keys: [ssh-rsa  revi@miraheze]
  ndkilla:
    ensure: present
    uid: 1004
    name: ndkilla
    realname: NDKilla
    ssh_keys: [ssh-rsa  rsa-key-20151221]
